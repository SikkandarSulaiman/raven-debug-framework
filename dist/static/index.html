<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>APD Care Raven</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.11.4/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="/raven/static/css/tool.css" rel="stylesheet">
    <link href="/raven/static/css/connection.css" rel="stylesheet">
    <link href="/raven/static/css/datalog.css" rel="stylesheet">
    <link href="/raven/static/css/dashboard.css" rel="stylesheet">
</head>
<body>
<header></header>

<ul class="mainmenu-sidenav sidenav sidenav-fixed" id="slide-out">
    <li><a class="mainmenu-navkey waves-effect" id="connection-trigger">Connection</a></li>
    <li><a class="mainmenu-navkey waves-effect" id="dashboard-trigger">Dashboard</a></li>
    <li><a class="mainmenu-navkey waves-effect" id="testfw-trigger">Test framework</a></li>
    <li><a class="mainmenu-navkey waves-effect" id="usecase-trigger">Usecases</a></li>
    <li><a class="mainmenu-navkey waves-effect" id="eventlog-trigger">Event log</a></li>
    <li><a class="mainmenu-navkey waves-effect" id="datalog-trigger">Data Log</a></li>
    <li><a class="mainmenu-navkey waves-effect" id="graphs-trigger">Graphs</a></li>
    <li><a class="mainmenu-navkey waves-effect" id="shorthand-trigger">Debug</a></li>
    <li><a class="mainmenu-navkey waves-effect" id="config-trigger">Disconnect & save</a></li>
</ul>
<ul class="dispmeter-sidenav hidden sidenav sidenav-fixed" id="slide-out">
<!--
    <div class="heater dash-btn btn waves-effect waves-red" style="width: 60%">start heater</div>
-->

</ul>
<ul class="tabs .tabs-fixed-width" id="shorthand-tabs">
<!--
    <li class="tab"><a class="active" href="#">Heater</a></li>
-->
</ul>

<div class="waves-effect waves-light btn-floating btn-large" id="conn">connect</div>
<main class="mainmenu-mainbody" id="connection-mainbody">
    <div class="mainbody-panel" id="connection-panel">
        <div id="comport-loader">
            <div class="comport-loader-text">Loading Serial ports</div>
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
        <div class="conn-port-blocks row">
            <div class="msg-port-block col s6">
                <div class="com-port-head">Message port</div>
            </div>
            <div class="debug-port-block col s6">
                <div class="com-port-head">Debug port</div>
            </div>
        </div>
    </div>
</main>
<main class="hidden mainmenu-mainbody" id="dashboard-mainbody">
    <div class="mainbody-obscure-panel" id="dashboard-panel">
    </div>
</main>
<main class="hidden mainmenu-mainbody" id="testfw-mainbody">

</main>
<main class="hidden mainmenu-mainbody" id="shorthand-mainbody">
    <div class="mainbody-panel" id="shorthand-panel">
        <h5>Page is under construction<span class="material-icons">construction</span></h5>
    </div>
</main>
<main class="hidden mainmenu-mainbody" id="eventlog-mainbody">
    <div class="mainbody-panel" id="eventlog-panel">
        <div class="row eventlog-head">
            <div class="col s3">Timestamp</div>
            <div class="col s3">Event origin ms</div>
            <div class="col s6">Event</div>
        </div>
        <div class="eventlog-body">
        </div>
    </div>
</main>
<main class="hidden mainmenu-mainbody" id="datalog-mainbody">
    <div class="mainbody-panel" id="datalog-panel">
        <div class="table-wrapper" id="datalog-head-table-wrap">
        </div>
        <div class="table-wrapper" id="datalog-body-table-wrap">
        </div>
    </div>
</main>
<main class="hidden mainmenu-mainbody" id="graphs-mainbody">
    <div id="myPlot" style="width:100%;max-width:700px"></div>
</main>
<main class="hidden mainmenu-mainbody" id="config-mainbody">
    <div class="mainbody-panel" id="config-panel">
        <h5>Page is under construction<span class="material-icons">construction</span></h5>
    </div>
</main>

<footer></footer>
<script src="https://cdn.plot.ly/plotly-2.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/raven/static/js/test_fw_builder.js"></script>
<script src="/raven/static/js/connection.js"></script>
<script src="/raven/static/js/datalog.js"></script>
<script src="/raven/static/js/dashboard.js"></script>
<script src="/raven/static/js/graphs.js"></script>
<script src="/raven/static/js/tool.js"></script>
</body>
</html>
